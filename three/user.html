<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="http://localhost:8080/users" method="post">
      <input id="name" name="name" placeholder="Enter name..." />
      <input id="surname" name="surname" placeholder="Enter surname..." />
      <input id="username" name="username" placeholder="Enter usrname..." />
      <input id="password" name="password" placeholder="Enter password..." />
      <input type="submit" />
    </form>

    <script>
      function handleSubmit(event) {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const surname = document.getElementById("surname").value;
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        //slanje podataka preko REST api-ja
        fetch("http://localhost:8080/users", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ name, surname, username, password }),
        })
          .then((resp) => resp.json())
          .then((data) => {
            alert("USPJEH");
          });
      }

      const form = document.querySelector("form");
      form.addEventListener("submit", handleSubmit);
    </script>
  </body>
</html>
